<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP CSS INTEGRATION -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- FONTAWESOME ICONS INTEGRATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <!-- GOOGLE FONTS INTEGRATION -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <!-- Fonts Usage -->
        <!-- font-family: 'Bebas Neue', cursive; -->
        <!-- font-family: 'Lobster', cursive; -->
        <!-- font-family: 'Open Sans', sans-serif; -->

    <title>Todo List</title>

    <style>
        span.font{
            font-family: 'Bebas Neue', cursive;
        }
        img.image{
            height: var(--bs-body-font-size);
        }
    </style>


<body>
    <div class="container" style ="margin-top:20px;">
                                     
        <div class="card row">
            <div class="card-header">Todo List</div>
            <div class="card-body">
                <form id = "todo-form" name="form">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control" type="text" name="todo" id = "todo" placeholder="Input a To-Do">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger mt-3">Add the To-Do</button>
                </form>

                <hr>
                <!-- displaying an alert here to inform end-user about success of various operations -->
                
            </div>
         
            <div class="card-body">
                <hr>
                <h5 class="card-title" id = "tasks-title">To-Dos</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="filter" id = "filter" placeholder="Search a To-Do">
                    </div>
                </div>

                <hr>

                <ul class="list-group">
                    <!-- <li class="list-group-item d-flex justify-content-between">
                        Todo 1
                        <a href = "#" class ="delete-item">
                            <i class = "fa-solid fa-xmark"></i>
                        </a>

                    </li>-->
                </ul>

                <hr>  

                <a id = "clear-todos" class="btn btn-dark" href="#">Clear all tasks</a>               
            </div>

            <div class="card-footer text-end d-flex justify-content-end">
                <img class = "image my-auto me-1" src="./images/logo.jpg" alt="logo">
                <span class="bg-info text-warning font">Be a <span class="bg-warning text-info font">DOER!</span></span>
            </div>
        </div>
    </div>


    
    
    <!-- BOOTSTRAP JAVASCRIPT BUNDLE WITH POPPER INTEGRATION -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="./todo.js"></script>

</body>
</html>
